<!DOCTYPE html>
<html>
<head>
  <title>Manual Tab Cloaker</title>
  <script src="popup.js"></script>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }

    input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
    }
  </style>
</head>
<body>
  <h3>Tab Name</h3>
  <input type="text" id="tabNameInput" placeholder="Enter a new tab name">

  <h3>Favicon.ico URL</h3>
  <input type="text" id="faviconUrlInput" placeholder="Enter the URL of the favicon.ico">

  <button id="changeButton">Change</button>
</body>
</html>
